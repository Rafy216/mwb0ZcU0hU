<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Surah</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Daftar Surah Al-Qur'an</h1>
        </div>
        <div class="data">
            <div class="search">
                <button id="refresh">Refresh</button>
                <p>Cari : <input id="search" type="text" placeholder="Cari di sini"></p>
            </div>
            <div class="buttons">
            </div><br>
            <div id="result">
                <table>
                    <thead>
                        <tr>
                            <th class="num-surah">No. Surat</th>
                            <th class="name-surah">Nama Surat</th>
                            <th class="name-trans">Arti Surat</th>
                            <th class="num-ayah">Jumlah Ayat</th>
                            <th class="place-surah">Kota Turun Surat</th>
                            <th class="type-surah">Tipe Surat</th>
                            <th class="recitation">Audio</th>
                        </tr>
                    </thead>
                    <tbody id="tab-body">
                    </tbody>
                </table>
            </div>
        </div>
        <p class="loader"></p>
    </div>
    <footer>
        <p>Copyright &copy; 2023 Rafianto <a href="https://filkom.unucirebon.ac.id" target="_blank">
                Fakultas Ilmu Komputer Universitas Nahdlatul Ulama Cirebon</a></p>
    </footer><br>
</body>

</html>
