<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Surah</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1>Daftar Surah Al-Qur'an</h1>
        <div class="data">
            <div class="search">
                <p>Cari : <input id="search" type="text" placeholder="Cari surat"></p>
            </div>
            <div class="buttons">
                <button id="refresh">Refresh</button>
            </div><br>
            <div id="result">
                <table>
                    <thead>
                        <th class="num-surah">No. Surat</th>
                        <th class="name-surah">Nama Surat</th>
                        <th class="name-trans">Arti Surat</th>
                        <th class="num-ayah">Jumlah Ayat</th>
                        <th class="place-surah">Kota Turun Surat</th>
                        <th class="type-surah">Tipe Surat</th>
                    </thead>
                    <tbody id="tab-body"></tbody>
                </table>
            </div>
        </div>
        <footer>
            <p>Copyright &copy; 2023 Rafianto <a href="https://filkom.unucirebon.ac.id">Fakultas Ilmu Komputer
                    Universitas Nahdlatul Ulama Cirebon</a></p>
        </footer>
    </div>
</body>
<script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</html>
